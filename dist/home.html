<!doctype html>
<html lang="ru-RU">
<head>
    <meta charset="utf-8">
    <title>Home Page | Hope.UA Modular Theme</title>

    <link rel="stylesheet" href="css/main.css" type="text/css">
</head>
<body>

<!-- Block Header START -->
<div class="header">

    <!-- Block Header-Top START -->
    <div class="header-top">
        <div class="wrap">

            <div class="header-top__logo">
                <a href="#"><span></span>Всемирный HopeChannel</a>
            </div>

            <div class="header-top__watch-us">
                Где нас <a href="#"><span>смотреть</span> →</a>
            </div>

            <div class="header-top__menu">
                <a href="#" class="header-top__menu-item">Статьи</a>
                <a href="#" class="header-top__menu-item">Контакты</a>
            </div>

            <a href="#" class="header-top__search"><span></span></a>

            <ul class="header-top__social">

                <li class="header-top__social-item">
                    <a href="#" class="header-top__social-link header-top__social-link_rss"></a>
                </li>

                <li class="header-top__social-item">
                    <a href="#" class="header-top__social-link header-top__social-link_yt"></a>
                </li>

                <li class="header-top__social-item">
                    <a href="#" class="header-top__social-link header-top__social-link_fb"></a>
                </li>

                <li class="header-top__social-item">
                    <a href="#" class="header-top__social-link header-top__social-link_vk"></a>
                </li>

                <li class="header-top__social-item">
                    <a href="#" class="header-top__social-link header-top__social-link_tw"></a>
                </li>
            </ul>

            <a href="#" class="header-top__user"><span></span>Вход</a>

        </div>
        <!-- Block Wrap END -->
    </div>
    <!-- Block Header-Top END -->

    <div class="header-main"></div>
    <div class="timeline"></div>

    <!-- Block Banner-Main START -->
    <div class="banner-main">
        <div class="banner-main__item">

        </div>
    </div>
    <!-- Block  Banner-Main END -->

</div>
<!-- Block Header END -->

<div class="footer">

</div>

</body>
</html>
